<!DOCTYPE html>

	        $(function() {

					<tr>
						<td>
							<div id="numKeyboard">
								<table border="0">
									<tbody>
										<tr align="center">
											<td align="center"><div id="key1" class="key keypad" onclick="addChar('1')">1</div></td>

										</tr>
										<tr align="center">

											<td align="center"><div id="key10" class="key keypad" onclick="addChar('0')">0</div></td>
											<td align="center"><div id="key12"  class="key keyremove" onclick="clearChar(this)">C</div></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div> 
	</div>
